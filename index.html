<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
    background:rgb(224, 208, 188);
     margin: 0;
     padding: 50px;
}


.wrapper {
  display: flex;
  width: 800px;
  margin: 0 auto;
  padding: 0;
  border-radius: 16px;
  overflow: hidden;
}


.text-container {
  background: #fff;
  padding: 40px;
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-sizing: border-box;
}


.text-container h1 {
  font-size: 2rem;
  font-weight: 300;
  color: #222;
  margin-bottom: 10px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

.text-container h2 {
  font-size: 3.5rem;
  color: #070707;
  margin-bottom: 15px;
  font-weight: bold;
  margin-bottom: 50px;
}

.text-container p {
  color: #555;
  font-size: 1.2rem;
  margin-bottom: 80px;
  font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.price-container{
  margin-bottom: 40px;
}



.price-main {
      color: #007bff; 
      font-size: 10px; 
      text-decoration: line-through;
      text-decoration-style: dashed; 
      color: rgb(94, 92, 92);
      font-size: 13px;
      margin-left: 25px;
      font-family: 'Times New Roman', Times, serif;
    }

    .price-discount {
      color: #449b81; 
      font-size: 44px;
      margin-left: 2px;
      font-weight: bolder;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
.button {
  background: #468560;
  color: white;
  border: none;
  padding: 20px 40px;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
}

.image-container {
  width: 50%;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}


@media (max-width: 650px) {
  .wrapper {
    flex-direction: column;
    width: 100%;
  }

  .text-container, .image-container {
    width: 100%;
  }

  .image-container img {
    height: 200px;
  }
}
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="image-container">
      <img src="./images/image-product-desktop.jpg" alt="Headphones">
    </div>
    <div class="text-container">
      <h1>PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
      
       <div class="price-container">
    <span class="price price-discount">$149.99</span>
    <span class="price price-main">$169.99</span>
  </div>
      <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>

    
  </main>

</body>
</body>
</html>
